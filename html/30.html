<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Offline</title>
<script>
function myfunc()
{
    let x=document.getElementById('online');
    x.innerHTML="STATUS: ONLINE";
    x.style.color='green';
}
</script>
<style>
body{
    display: flex;
    flex-direction: column;
    height: 100vh;
    justify-content: center;
    align-items: center;
    font-size: 80px;
    color: gray;
    background-color: black;
}
button{
    width: 15%;
    height: 40px;
    border-radius: 10px;
}
</style>
</head>
<body>
<p id="online">
STATUS: OFFLINE
</p>
<button onclick="myfunc()">GO Online</button>
</body>
</html>
