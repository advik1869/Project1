<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product card</title>
  <link rel="stylesheet" type="text/css" href="../css/41.css">
</head>
<body>
  <h1>Apple products</h1>
  <div class="container">
    <div class="left">
      <img src="../images/macbook.png">
      <div class="tooltip">
        Chip:Apple M3 chip
        8-core CPU with 4 performance cores and 4 efficiency cores
        Storage:512GB or 1TB SSD
      </div>
    </div>
    <div class="mid">
      <img src="../images/watch.jpg">
      <div class="tooltip">
        Material:Aluminium case
        Height: 45mm
        Width: 38mm
        Weight:39.0 grams
      </div>
    </div>
    <div class="right">
      <img src="../images/iphone.png">
      <div class="tooltip">
        Capacity:256GB
        Width: 76.7 mm 
        Height: 159.9 mm
        Weight: 221 grams
      </div>
    </div>
  </div>
  <script src="../js/41.js"></script>
</body>
</html>
