<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Container</title>
	<style>
		body{
			background-color: black;
			display: flex;
			height: 100vh;
			justify-content: center;
			align-items: center;
		}
		.container{
			background-color: grey;
			padding: 30px;
			display: flex;
			gap: 30px;
		}
		.box{
			background-color: white;
			width: 250px;height: 300px;
			padding: 20px;
			border: 1px solid black;
			border-radius: 8px;
		}
		.box img{
			width: 100%;
			height:200px;
			object-fit: contain;
		}
		.box h3{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container"> 
		<div class="box"><img src="../images/iphone.png">
			<h3>iphone</h3>
		</div>
		<div class="box"><img src="../images/macbook.png">
			<h3>macbook</h3>
		</div>
		<div class="box"><img src="../images/watch.jpg">
			<h3>watch</h3>
		</div>
	</div>
</body>
</html>
