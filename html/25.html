 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>Contact</title>
 	<link rel="stylesheet" type="text/css" href="../css/25.css">
 	<link rel="icon" type="text/css" href="web/images/call.png">      <!--favicon-->
 </head>
 <body>
 	<div class="content">
 		<h1>Contact Us</h1>
 		<form>
 			<div class="field">
 				<label>Full Name:</label>
 				<input type="text" name="">
 			</div>
 			<div class="field">
 				<label>Email:</label>
 				<input type="email" name="">
 			</div>
 			<div class="field">
 				<label>Phone:</label>
 				<input type="tel" name="">
 			</div>
 			<div class="field">
				<label>Enquiry Type:</label>
  				<select>
					<option selected disabled>-- Select Enquiry Type --</option>
 					<option>General Enquiry</option>
 					<option>Buissness</option>
 					<option>Support</option>
 					<option>Feedback</option>
 				</select>	
 			</div>
 			<div class="field">
 				<label>Message:</label>
 				<input type="text" name="">
 			</div>
 			<div class="upload">
 				<input type="file" name="">
 			</div>
 			<button>Submit</button>
 		</form> 
 	</div>
 </body>
 </html>
