<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>University Registration</title>
	<link rel="stylesheet" type="text/css" href="../css/31.css">
	<script src="../js/31.js"></script>
</head>
<body>
	<h1>Registration Form:</h1>
	<div class="container">
		<input type="text" name="" id="name"placeholder="Student name:">
		<input type="email" name="" id="email"placeholder="Email:">
		<input type="password" name="" id="password"placeholder="password:">
		<input type="password" name="" id="confirm"placeholder=" confirm password:">
		<input type="number" name="" id="age" placeholder="age:" >
		<div id="message"></div>
		<button onclick="validate()">Submit</button>
	</div>
</body>
</html>
